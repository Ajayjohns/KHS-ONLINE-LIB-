<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="icon" href="badge.jpeg">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            background-image: url('books.jpg');
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgb(198, 248, 15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        button {
            width: 100%;
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        .form-section {
            margin-bottom: 30px;
            display: block;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            color: yellow;
            margin-top: 20px;
        }

        .next-page {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #4A90E2;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
        }

        .next-page:hover {
            background: #357ABD;
        }
    </style>
    
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwvepUC_LnyPd8R4TgH0YYBeDy9h7a_mECtHWCd79n1Xwj88Wq9Z7TfWmwO_0U3ieKAYQ/exec";

        function registerUser() {
            const name = document.getElementById('name').value;
            const studentClass = document.getElementById('class').value;
            const stream = document.getElementById('stream').value;
            const code = document.getElementById('code').value;
            const email = document.getElementById('email').value;

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ type: "register", name, studentClass, stream, code, email })
            })
            .then(response => response.text())
            .then(responseText => {
                if (responseText === "Success") {
                    alert("Registration successful!");
                    document.getElementById("registrationForm").reset();
                    toggleForm('loginForm');
                } else {
                    alert("Registration failed!");
                }
            })
            .catch(() => alert("Error connecting to server!"));
        }

        function loginUser() {
            const name = document.getElementById('loginName').value;
            const code = document.getElementById('loginCode').value;

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ type: "login", name, code })
            })
            .then(response => response.text())
            .then(responseText => {
                if (responseText === "Success") {
                    alert("Login successful!");
                    window.location.href = "2id_card.html";
                } else {
                    alert("Invalid credentials!");
                }
            })
            .catch(() => alert("Error connecting to server!"));
        }

        function toggleForm(formId) {
            document.getElementById('registrationForm').classList.add('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registrationForm" class="form-section">
            <img src="badge.jpeg" alt="Library Badge">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="class" placeholder="Class" required>
                <input type="text" id="stream" placeholder="Stream" required>
                <input type="text" id="code" placeholder="Code" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="button" onclick="registerUser()">Register</button>
            </form>
            <p class="small-text">Already have an account? <a href="javascript:void(0)" onclick="toggleForm('loginForm')">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-section hidden">
            <img src="badge.jpeg" alt="Library Badge">
            <h2>Login</h2>
            <form id="loginFormEl">
                <input type="text" id="loginName" placeholder="Full Name" required>
                <input type="text" id="loginCode" placeholder="Code" required>
                <a href="3A_LEVEL AND O_LEVEL.html>
                    <button type="button" onclick="loginUser()">Login</button>
                    <a>
            </form>
            <p class="small-text">Don't have an account? <a href="javascript:void(0)" onclick="toggleForm('registrationForm')">Register here</a></p>
        </div>

        <!-- Next Page Link -->
        <a href="3A LEVEL AND O LEVEL.html" class="next-page">Go to Next Page</a>
    </div>

    <footer class="footer">
        &copy; 2025 Designed by Johnson and Evalyn
    </footer>
</body>
</html>
