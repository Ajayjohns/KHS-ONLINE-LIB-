<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book Page</title>
    <link rel="icon" href="badge.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d35a8;
            background-image: url('book8.jpg');
            background-size: contain;
            display: grid;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            height: 100vh;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }

        .form-container {
            background-color: rgb(143, 111, 8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message, #success-message {
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        #error-message { color: red; }
        #success-message { color: green; }

        footer {
            background-color: #333;
            color: yellow;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>
            <img src="badge.jpeg" alt="Library Badge" width="50">
            <p>ðŸ“š Borrow Book</p>
        </h2>

        <form id="borrowForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" id="code" required>
            </div>

            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input type="text" id="bookTitle" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <button type="button" onclick="checkAndBorrow()">Borrow Book</button>
        </form>

        <p id="error-message">Invalid details! Please check your information.</p>
        <p id="success-message">Book successfully borrowed and email sent!</p>
    </div>

    <footer>
        &copy;2025 Designed by Johnson and Evalyn
    </footer>

    <script>
        const scriptURL = "https://script.google.com/macros/s/YOUR_DEPLOYED_WEB_APP_URL/exec";

        function checkAndBorrow() {
            const name = document.getElementById('name').value;
            const code = document.getElementById('code').value;
            const bookTitle = document.getElementById('bookTitle').value;
            const email = document.getElementById('email').value;

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, code, bookTitle, email })
            })
            .then(response => response.text())
            .then(responseText => {
                if (responseText === "Success") {
                    document.getElementById('success-message').style.display = 'block';
                    document
                } else {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('success-message').style.display = 'none';
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = "Error connecting to server!";
                document.getElementById('error-message').style.display = 'block';
            });
        }
    </script>
</body>
</html>
