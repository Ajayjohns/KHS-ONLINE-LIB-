<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'LEVEL AND A'LEVEL</title>
    <link href="badge.jpeg"rel="icon">
    <link href="badge.jpeg"rel="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: grid;
            align-content: center;
        }

        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
            text-align: center;
            margin: 20px 0;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .tab {
            padding: 14px 20px;
            cursor: pointer;
            color: white;
            background-color: #444;
            border: none;
            outline: none;
            transition: background-color 0.3s, transform 0.3s;
            flex: 1;
        }

        .tab:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .tab.active {
            background-color: #4CAF50;
        }

        .content-container {
            display: none;
            padding: 20px;
            transition: opacity 0.5s ease;
            
        }

        .content-container.active {
            display: block;
            opacity: 1;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2,1fr, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: auto;
            background-color:none;
        }

        .button-container button {
            padding: 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: solid;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button-container button.clicked {
            background-color: green !important;
        }
        .book-section{
        padding: 30px;
        width: 90%;
        background: peru;
        border-radius: 12px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 45px;
        }

        footer {
            bottom: 0%;
            padding: 10px;
            background-color: #333;
            color: yellow;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="LIBRARY" class="book-section">
    <h1>
        <img src="badge.jpeg" alt="Library Badge" width="60px">
        ðŸ“š KHS LIBRARY
        <img src="badge.jpeg" alt="Library Badge" width="60px">
    </h1>

    <div class="tab-container">
        <button class="tab active" onclick="openTab(1)">O'LEVEL</button>
        <button class="tab" onclick="openTab(2)">A'LEVEL</button>
    </div>

    <div id="content1" class="content-container active">
        <h2>Choose what you are interested in!</h2>
        <div class="button-container" id="olevel-buttons"></div>
    </div>

    <div id="content2" class="content-container">
        <h2>Choose what you are interested in!</h2>
        <div class="button-container" id="alevel-buttons"></div>
    </div>
    </div>

    <script>
        // Tab switching functionality
        function openTab(tabNumber) {
            document.querySelectorAll('.content-container').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

            document.getElementById('content' + tabNumber).classList.add('active');
            document.querySelectorAll('.tab')[tabNumber - 1].classList.add('active');
        }

        // Button click functionality with URL navigation
        function buttonClicked(button, url) {
            window.location.href = url; // Redirect to the subject's page
        }

        // Dynamically create buttons for O'LEVEL and A'LEVEL
        function createButtons(subjects, urls, containerId) {
            const container = document.getElementById(containerId);
            subjects.forEach((subject, index) => {
                let btn = document.createElement("button");
                btn.innerText = subject;
                btn.onclick = function() { buttonClicked(this, urls[index]); };
                container.appendChild(btn);
            });
        }

        // Subject Lists for O'LEVEL and A'LEVEL with corresponding URLs
        const oLevelSubjects = ["Biology", "Physics", "Mathematics", "Chemistry", "Geography", "History"];
        const aLevelSubjects = [...oLevelSubjects, "Economics", "Literature"];

        // URLs for each subject (add your real URLs here)
        const oLevelURLs = [
            "5BIOLOGY.HTML", "6PHYSICS.HTML", "7MATH.HTML", "9CHEM.HTML", 
            "10GEO.HTML", "8HISTORY.HTML"
        ];

        const aLevelURLs = [
            "11BIO.HTML", "12PHY A.HTML", "alevel_math.html", "alevel_chemistry.html", 
            "alevel_geography.html", "alevel_history.html", "14ECON.HTML", "13LIT.html"
        ];

        // Create buttons with associated URLs
        createButtons(oLevelSubjects, oLevelURLs, "olevel-buttons");
        createButtons(aLevelSubjects, aLevelURLs, "alevel-buttons");
    </script>

    <footer> &copy; Designed by Johnson and Evalyn</footer>
</body>
</html>
